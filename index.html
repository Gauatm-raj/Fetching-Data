<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fetching Data</title>
</head>
<body>

    <div class="container">
       
            <h1>Fetching Data</h1>
            <div class="tab">
                
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button class="btn" onclick="search()">Search</button>
                
            <button class="btn"  onclick="sortData('marketCap')">Sort by Market Cap</button>
            <button class="btn"  onclick="sortData('priceChange')">Sort by Percentage</button>
        </div>

            <table id="cryptoTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Symbol</th>
                  <th>Current Price</th>
                  <th>Total price</th>
                  <th>Percentage</th>
                  <th>MKT Cap</th>
                </tr>
                
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            
        
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
